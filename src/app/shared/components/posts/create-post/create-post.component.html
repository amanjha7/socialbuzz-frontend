<div class="container py-4">
    <h1 class="text-center text-orange mb-4">Create Post</h1>
  
    <!-- Form to Create Post -->
    <form (ngSubmit)="createPost()">
      <div class="form-group">
        <!-- Post Content Textarea -->
        <label for="content">Post Content</label>
        <textarea
          id="content"
          class="form-control"
          rows="4"
          placeholder="Write your post content..."
          [(ngModel)]="post.content"
          name="content"
          required
        ></textarea>
      </div>
  
      <div class="form-group">
        <!-- Hashtags -->
        <label for="hashtags">Hashtags</label>
        <input
          type="text"
          class="form-control"
          id="hashtags"
          placeholder="Enter hashtags (separate by commas)"
          [(ngModel)]="post.hashtags"
          name="hashtags"
          required
        />
      </div>
  
      <!-- Image URL -->
      <div class="form-group">
        <div class="d-flex justify-content-between align-items-center">
          <label for="imageUrl">Image URL</label>
          <button
            type="button"
            class="btn btn-link"
            (click)="toggleImageInput()"
            [ngClass]="{ 'text-primary': !showImageInput, 'text-danger': showImageInput }"
          >
            <span class="material-icons">add_circle_outline</span> + Add Image URL
          </button>
        </div>
        <input
          *ngIf="showImageInput"
          type="text"
          class="form-control"
          id="imageUrl"
          placeholder="Paste image URL here"
          [(ngModel)]="post.imageUrl"
          name="imageUrl"
        />
      </div>
  
      <!-- Post Submit Button -->
      <button type="submit" class="btn btn-primary" [disabled]="!post.content || !post.hashtags">Create Post</button>
    </form>
  
    <!-- Image Preview -->
    <div *ngIf="post.imageUrl" class="mt-3">
      <h5>Image Preview</h5>
      <img [src]="post.imageUrl" alt="Image preview" class="img-fluid" />
    </div>
  </div>
