<div class="register-container">
    <h2>Register</h2>
    <form (ngSubmit)="register()">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" [(ngModel)]="username" name="username" required class="form-control" />
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" [(ngModel)]="email" name="email" required class="form-control" />
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-container position-relative">
          <input 
            id="password" 
            [type]="isPasswordVisible ? 'text' : 'password'" 
            [(ngModel)]="password" 
            name="password" 
            required 
            class="form-control" 
          />
          <i 
            class="fa" 
            [ngClass]="isPasswordVisible ? 'fa-eye-slash' : 'fa-eye'" 
            (click)="togglePasswordVisibility()" 
            aria-hidden="true"></i>
        </div>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="password-container position-relative">
          <input 
            id="confirmPassword" 
            [type]="isConfirmPasswordVisible ? 'text' : 'password'" 
            [(ngModel)]="confirmPassword" 
            name="confirmPassword" 
            required 
            class="form-control" 
          />
          <i 
            class="fa" 
            [ngClass]="isConfirmPasswordVisible ? 'fa-eye-slash' : 'fa-eye'" 
            (click)="toggleConfirmPasswordVisibility()" 
            aria-hidden="true"></i>
        </div>
      </div>
      <div *ngIf="confirmPassword!='' && password!==confirmPassword" class="error">confirm password does not match</div>
      <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  
    <!-- Link to Login page -->
    <div class="login-link">
      <p>Already have an account? <a routerLink="/login">Login here</a></p>
    </div>
  </div>
